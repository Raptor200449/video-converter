<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Convertisseur de fichiers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: #020617;
            padding: 24px 28px;
            border-radius: 16px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 1px solid #1f2937;
        }
        h1 {
            font-size: 1.4rem;
            margin-bottom: 8px;
        }
        p {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-bottom: 16px;
        }
        label {
            font-size: 0.85rem;
            color: #d1d5db;
        }
        .input-group {
            margin-bottom: 12px;
        }
        input[type="file"], select {
            width: 100%;
            margin-top: 4px;
        }
        button {
            width: 100%;
            margin-top: 16px;
            padding: 10px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #2563eb, #6366f1);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .tip {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 8px;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Convertisseur de fichiers</h1>
    <p>Upload une vidéo ou un audio, choisis le format de sortie et récupère le fichier converti.</p>

    <form action="/convert" method="post" enctype="multipart/form-data">
        <div class="input-group">
            <label for="file">Fichier à convertir</label>
            <input type="file" id="file" name="file" required>
        </div>

        <div class="input-group">
            <label for="target_format">Format de sortie</label>
            <select id="target_format" name="target_format">
                <option value="mp4">MP4 (vidéo)</option>
                <option value="mp3">MP3 (audio)</option>
                <option value="wav">WAV (audio)</option>
                <option value="mkv">MKV (vidéo)</option>
                <option value="mov">MOV (vidéo)</option>
            </select>
        </div>

                <div class="input-group">
            <label for="quality">Qualité / compression</label>
            <select id="quality" name="quality">
                <option value="standard">Standard (qualité normale)</option>
                <option value="light">Légère compression (fichier plus petit)</option>
                <option value="strong">Forte compression (fichier très léger)</option>
            </select>
        </div>


        <button type="submit">Convertir</button>
        <div class="tip">
            Conseil : commence par tester avec des petites vidéos pour voir si tout fonctionne bien.
        </div>
    </form>
</div>
</body>
</html>
